<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Swagger UI</title>
	<!-- Link to the Swagger UI CSS from CDN -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.1/swagger-ui.css">
</head>

<body>
	<div id="swagger-ui"></div>
	<!-- Link to the Swagger UI JS bundles from CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.1/swagger-ui-bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.1/swagger-ui-standalone-preset.js"></script>
	<script>
		window.onload = function () {
			const ui = SwaggerUIBundle({
				url: `/genai/prompts/{{name}}/versions/{{version}}/openapi`,
				dom_id: '#swagger-ui',
				presets: [
					SwaggerUIBundle.presets.apis,
					SwaggerUIStandalonePreset
				],
				layout: "StandaloneLayout"
			})
		}
	</script>
</body>

</html>
